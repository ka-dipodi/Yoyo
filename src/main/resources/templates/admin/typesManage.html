<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--优化移动端 屏幕宽度,不缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--导入css文件-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/personal.css">
    <title>分类管理</title>

</head>
<body>
    <!--头部导航-->
    <!--黑色  无外边距-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment p-padded-tb-mini p-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="" class="m-item item p-mobile-hide"><i class="gavel icon"></i>首页</a>
                <a href="" class="m-item item p-mobile-hide"><i class="book icon"></i>博客</a>
                <a href="" class="active m-item item p-mobile-hide"><i class="align justify icon"></i>分类</a>
                <a href="" class="m-item item p-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right menu m-item p-mobile-hide">
                    <div class="ui dropdown item">
                        <!--头像 用户名-->
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/jx.gif">
                            FGy
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui black icon button p-button-position p-mobile-show" id="HS-button">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/typesManage/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/typesManage}" class="teal active item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容层-->
    <div class="p-container-small p-padding-tb-big">
        <div class="ui container">
            <!--操作提示-->
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示:</div>
                <p th:text="${message}">操作成功！</p>
            </div>
            <!--分类详情表格-->
            <table class="ui compact teal table">
                <!--表头-->
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <!--表数据: 序号 名称 操作-->
                <tbody>
                    <tr th:each="type,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${type.name}">分类名称</td>
                        <td>
                            <a href="#" th:href="@{/admin/typesManage/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
                            <a href="#" th:href="@{/admin/typesManage/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <!--分页操作以及新增-->
                <tfoot>
                    <tr>
                        <th colspan="6" >
                            <div class="ui pagination menu" th:if="${page.totalPages}>1">
                                <a th:href="@{/admin/typesManage(page=${page.number}-1)}" class="icon item" th:unless="${page.first}">
                                    <i  class="left chevron icon"></i>上一页
                                </a>
                                <a th:href="@{/admin/typesManage(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">
                                    下一页 <i class="right chevron icon"></i>
                                </a>
                            </div>
                            <!--新增按钮-->
                            <a href="#" th:href="@{/admin/typesManage/input}" class="ui teal right floated basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment p-padding-tb-massive">
        <div class="ui center aligned container">
            <div class="ui  inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                           <img src="../../static/images/jx.gif" class="ui rounded image" alt="" style="width: 130px">
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">E-mail: ka_dipodi@163.com</a>
                        <a href="#" class="item">QQ: 961246090</a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <p>这是我的个人博客，我会分享关于编程、写作、思考的任何内容，希望能给来访的你一些帮助。</p>
                </div>
            </div>
            <div class="ui invert section divider"></div>
            <p class="p-text-thin p-text-spaced p-opacity-mini">Copyright@2020-2020 Fgy Designed by Fgy</p>
        </div>
    </footer>
    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <!--导入semantic的js文件和所依赖的Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <!--依靠ID(HS-button)获取对象,触发点击事件,组件(存在m-item)有对象(m-mobile-hide)则去除,无则添加-->
    <script type="text/javascript">
        $("#HS-button").click(function () {
            $(".m-item").toggleClass('p-mobile-hide');
        });
        $('.ui.dropdown')
            .dropdown({
                on: 'hover'
            })
        ;
        //操作提示关闭初始化
        $('.message .close').on('click',function () {
            $(this)
            .closest('.message')
            .transition('fade');
        });
    </script>

</body>

</html>
