    <br>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment p-padding-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/jx.gif" th:src="@{/images/jx.gif}" class="ui rounded image" alt=""

                    <div class="ui inverted link list">

        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->


    <!--依靠Class(menu toolbar及m-item)获取对象,触发点击事件,有对象(m-mobile-hide)则去除,无则添加-->
    <script type="text/javascript">
        $("#HS-button").click(function () {
            $(".m-item").toggleClass('p-mobile-hide');
        });
    </script>
</body>
