<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--优化移动端 屏幕宽度,不缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="icon" href="../../static/images/blogIcon-small.png" th:href="@{/images/blogIcon-small.png}">
    <!--导入css文件-->
    <link rel="stylesheet" href="../static/css/personal.css" th:href="@{/css/personal.css}">
    <!--引入semantic-ui的css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--内容排版美化的typo.css-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--动画效果animate.css-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--代码高亮prism.css-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--目录自动生成tocbot.css-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <!--链接markdown的css-->
    <link rel="stylesheet" href="../../static/lib/editor-Markdown/css/editormd.min.css" th:href="@{/lib/editor-Markdown/css/editormd.min.css}">
</head>
<body>
<!--头部导航-->
<!--黑色  无外边距-->
<nav th:fragment="menu(n)" class="ui inverted attached segment p-padded-tb-mini p-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="" th:href="@{/admin/index}" class="m-item item p-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="gavel icon"></i>首页</a>
            <a href="" th:href="@{/admin/blogsManage}" class="m-item item p-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="book icon"></i>博客</a>
            <a href="" th:href="@{/admin/typesManage}" class="m-item item p-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="align justify icon"></i>分类</a>
            <a href="" th:href="@{/admin/tagsManage}" class="m-item item p-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right menu m-item p-mobile-hide" >
                <div class="ui dropdown item">
                    <!--头像 用户名-->
                    <div class="text">
                        <img class="ui circular avatar image" th:src="@{${session.user.avatar}}" src="../../static/images/jx.gif" >
                        <span th:text="${session.user.nickname}">FGy</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button p-button-position p-mobile-show" id="HS-button">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical footer segment p-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui  inverted divided stackable grid">
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/blog_title.png" th:src="@{/images/blog_title.png}" class="ui rounded image" alt="" style="width: 130px">
                    </div>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header">格言</h4>
                <div class="ui inverted link list">
                    <div class="item" >一朝闻道通晓万物。</div>
                    <div class="item">度言不述平心善身。</div>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">
                    <img class="ui mini image" src="../static/images/blogIcon-small.png" th:src="@{/images/blogIcon-small.png}" alt="" style="width: 15px !important;">
                    I AM
                </h4>
                <p>记得表之间关联时数据是有依赖的。</p>
            </div>
        </div>
        <div class="ui invert section divider"></div>
        <div class="ui inverted link list">
            <p class="item p-text-thin p-text-spaced p-opacity-mini">© 2020-2020 fengguangyao.cn</p>
            <a class="item" target="_blank" th:href="@{http://www.beian.miit.gov.cn/}">
                粤ICP备20036401号
            </a>
            <a class="item" target="_blank" th:href="@{http://www.beian.gov.cn/portal/recordQuery?token=5cc8c1fe-4847-473d-8485-4aeb469a3546/}">
                <img th:src="@{/images/BNTB.PNG}">
                公安备案号
            </a>
        </div>
    </div>
</footer>

<th:block th:fragment="script">
    <!--cdn方式导入semantic的js文件和所依赖的Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <!--引入代码高亮的js-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--引入目录自动生成的js-->
    <script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <!--引入生成二维码的js-->
    <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <!--引入滚动监测的js-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <!--引入markdown的js-->
    <script src="../../static/lib/editor-Markdown/editormd.min.js" th:src="@{/lib/editor-Markdown/editormd.min.js}"></script>
    <!--环网canvas-nest-->
    <script src="../static/js/canvas-nest.js" th:src="@{/js/canvas-nest.js}"></script>
    <!--固定底部-->
</th:block>
</body>
</html>
