<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--优化移动端 屏幕宽度,不缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--导入css文件-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/personal.css" th:href="@{/css/personal.css}">
    <title>后台管理</title>

</head>
<body>
    <!--登录窗口-->
    <div class="p-container-small p-padding-tb-massive" style="width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal header">
                        <img src="../../static/images/blog_title.png" th:src="@{/images/blog_title.png}" class="ui image" style="width: 150px;">
                        <div class="content">
                            后台管理登陆
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="" th:action="@{/admin/login}">
                            <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="请输入账户">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="请输入密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">登  陆</button>
                        </div>

                        <div class="ui mini error message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <!--导入semantic的js文件和所依赖的Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        /*非空验证*/
        $('.ui.form').form({
            fields : {
                username : {
                    identifier: 'username',
                    rules: [{
                        type : 'empty',
                        prompt : '请输入账户'
                    }]
                },
                password : {
                    identifier: 'password',
                    rules: [{
                        type : 'empty',
                        prompt : '请输入密码'
                    }]
                }
            }
        });
    </script>
</body>

</html>
