<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--优化移动端 屏幕宽度,不缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="icon" href="../static/images/blogIcon-small.png" th:href="@{/images/blogIcon-small.png}">
    <!--导入css文件-->
    <link rel="stylesheet" href="../static/css/personal.css" th:href="@{/css/personal.css}">
    <!--引入semantic-ui的css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--内容排版美化的typo.css-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--动画效果animate.css-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--代码高亮prism.css-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--目录自动生成tocbot.css-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>
<!--头部导航-->
<!--黑色  无外边距-->
<nav th:fragment="menu(n)" class="ui inverted attached segment p-padded-tb-mini p-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h4 class="ui teal header item p-padding-mini">
                <img class="ui centered image" src="../static/images/blog_title.png" th:src="@{/images/blog_title.png}" alt="" style="width: 100px;">
            </h4>
            <a href="" th:href="@{/}" class="m-item item p-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="" th:href="@{/types/-1}" class="m-item item p-mobile-hide" th:classappend="${n==2} ? 'active'" ><i class="align justify icon"></i>分类</a>
            <a href="" th:href="@{/tags/-1}" class="m-item item p-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="" th:href="@{/archives}" class="m-item item p-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="" th:href="@{/aboutME}" class="m-item item p-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="address card icon"></i>关于我</a>
            <div class=" right m-item item p-mobile-hide p-padding-tb-large">
                <form name="search" method="post" action="#" th:action="@{/search}">
                    <div class="ui icon inverted input">
                        <input type="text" name="query" placeholder="搜索博客...." th:value="${query}">
                        <i class="search link icon" onclick="document.forms['search'].submit()"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button p-button-position p-mobile-show" id="HS-button">
        <i class="sidebar icon"></i>
    </a>
</nav>



<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical footer segment p-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui  inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/blog_title.png" th:src="@{/images/blog_title.png}" class="ui rounded image" alt="" style="width: 130px">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">最新推荐</h4>
                <div id="ranktop-container">
                    <div class="ui inverted link list" th:fragment="RankTop">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${RankTop}" th:text="${blog.title}" target="_blank" class="item">用户故事</a>
                        <!--/*-->
                        <a href="#" target="_blank" class="item">用户故事</a>
                        <a href="#" target="_blank" class="item">用户故事</a>
                        <!--*/-->
                    </div>
                </div>

            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <div class="disable medium item" th:text="#{index.E-mail}">E-mail: ka_dipodi@163.com</div>
                    <div class="disable item">QQ: 961246090</div>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header">
                    <img class="ui mini image" src="../static/images/blogIcon-small.png" th:src="@{/images/blogIcon-small.png}" alt="" style="width: 15px !important;">
                    yourself
                </h4>
                <p>欢迎来到我的个人博客，</p>
                <p>希望你能在这里有所收获。</p>
            </div>
        </div>
        <div class="ui invert section divider"></div>
        <div class="ui inverted link list">
            <p class="item p-text-thin p-text-spaced p-opacity-mini">© 2020-2020 fengguangyao.cn</p>
            <a class="item" target="_blank" th:href="@{http://www.beian.miit.gov.cn/}">
                粤ICP备20036401号
            </a>
            <a class="item" target="_blank" th:href="@{http://www.beian.gov.cn/portal/recordQuery?token=5cc8c1fe-4847-473d-8485-4aeb469a3546/}">
                <img th:src="@{/images/BNTB.PNG}">
                公安备案号
            </a>
        </div>
    </div>
</footer>

<th:block th:fragment="script">
    <!--cdn方式导入semantic的js文件和所依赖的Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
    <!--引入代码高亮的js-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--引入目录自动生成的js-->
    <script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <!--引入生成二维码的js-->
    <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <!--引入滚动监测的js-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <!--依靠ID(HS-button)获取对象,触发点击事件,组件(存在m-item)有对象(m-mobile-hide)则去除,无则添加-->
    <script>
        $('#ranktop-container').load(/*[[@{/footer/rankTop}]]*/"/footer/rankTop");
    </script>
    <!--环网canvas-nest-->
    <script src="../static/js/canvas-nest.js" th:src="@{/js/canvas-nest.js}"></script>
</th:block>
</body>
</html>
